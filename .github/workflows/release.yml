name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set App Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i '' "s/static let appVersion = \".*\"/static let appVersion = \"$VERSION\"/" Sources/App/AppConfig.swift
          
      - name: Build App (Xcodebuild)
        run: |
          # Use Standard Apple Build Tool (xcodebuild)
          # This handles resources, structure, and signing natively.
          xcodebuild -scheme ValetBar \
            -configuration Release \
            -destination 'platform=macOS,arch=arm64' \
            -derivedDataPath .build/derived_data \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED="YES" \
            CODE_SIGNING_ALLOWED="YES"

      - name: Prepare Release
        run: |
          APP_NAME="ValetBar"
          # Xcodebuild outputs to standard DerivedData path
          SOURCE_APP=".build/derived_data/Build/Products/Release/$APP_NAME.app"
          
          # Force deep ad-hoc signing to ensure validity after build
          echo "Verifying signature..."
          codesign --force --deep --sign - "$SOURCE_APP"
          
          # Move to root for DMG creation
          cp -R "$SOURCE_APP" "$APP_NAME.app"
          
          # Define paths for Info.plist creation
          BUNDLE_PATH="$APP_NAME.app"
          CONTENTS_PATH="$BUNDLE_PATH/Contents"
          
          # Create/Overwrite Info.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>$APP_NAME</string>
              <key>CFBundleIdentifier</key>
              <string>com.valetbar.app</string>
              <key>CFBundleName</key>
              <string>$APP_NAME</string>
              <key>CFBundleShortVersionString</key>
              <string>${GITHUB_REF#refs/tags/v}</string>
              <key>CFBundleVersion</key>
              <string>${GITHUB_RUN_NUMBER}</string>
              <key>LSUIElement</key>
              <true/>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          
      - name: Create DMG
        run: |
          brew install create-dmg
          test -f ValetBar.dmg && rm ValetBar.dmg
          create-dmg \
            --volname "ValetBar Installer" \
            --volicon "Sources/Resources/MenuBarIcon.png" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "ValetBar.app" 200 190 \
            --hide-extension "ValetBar.app" \
            --app-drop-link 600 185 \
            "ValetBar.dmg" \
            "ValetBar.app"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ValetBar.dmg
