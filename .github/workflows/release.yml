name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Package
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set App Version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i '' "s/static let appVersion = \".*\"/static let appVersion = \"$VERSION\"/" Sources/App/AppConfig.swift
          
      - name: Build App (Apple Silicon)
        run: |
          sed -i '' 's/appVersion = ".*"/appVersion = "${{ github.ref_name }}"/' Sources/App/AppConfig.swift

      - name: Create ExportOptions.plist
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>teamID</key>
              <string></string>
          </dict>
          </plist>
          EOF

      - name: Build and Archive
        run: |
          xcodebuild -scheme ValetBar \
            -configuration Release \
            -destination 'platform=macOS,arch=arm64' \
            -archivePath ValetBar.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED="NO" \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGNING_ALLOWED="NO" \
            archive

      - name: Export Archive
        run: |
          xcodebuild -exportArchive \
            -archivePath ValetBar.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath Export

      - name: Create DMG
        run: |
          APP_PATH="Export/ValetBar.app"
          
          # Verify App Exists
          if [ ! -d "$APP_PATH" ]; then
            echo "Error: App not found at $APP_PATH"
            exit 1
          fi
          
          # Create DMG
          npm install -g create-dmg
          create-dmg \
            --volname "Valet Bar Installer" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "ValetBar.app" 200 190 \
            --hide-extension "ValetBar.app" \
            --app-drop-link 600 185 \
            "ValetBar-${{ github.ref_name }}.dmg" \
            "$APP_PATH"

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: ValetBar-${{ github.ref_name }}.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
